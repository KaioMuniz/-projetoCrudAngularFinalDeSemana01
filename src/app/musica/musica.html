<div class="container mt-4">
  <h2 class="mb-3">Lista de Músicas</h2>
  
  <button routerLink="/musica-create" class="btn btn-primary mb-3">Nova Música</button>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Artista</th>
        <th>Ano</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <button class="btn btn-sm btn-warning me-2">Editar</button>
          <button class="btn btn-sm btn-danger">Deletar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
