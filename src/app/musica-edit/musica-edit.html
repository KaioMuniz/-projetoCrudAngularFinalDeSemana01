<div class="container mt-4">
  <h2 class="mb-3">Editar Música</h2>
  <form>
    <div class="mb-3">
      <label for="titulo" class="form-label">Título</label>
      <input type="text" id="titulo" class="form-control" name="titulo" required>
    </div>

    <div class="mb-3">
      <label for="artista" class="form-label">Artista</label>
      <input type="text" id="artista" class="form-control" name="artista" required>
    </div>

    <div class="mb-3">
      <label for="ano" class="form-label">Ano</label>
      <input type="number" id="ano" class="form-control" name="ano" required>
    </div>

    <button type="submit" class="btn btn-primary">Atualizar</button>
    <button routerLink="/musica" class="btn btn-secondary ms-2">Cancelar</button>
  </form>
</div>
